<! DOCTYPE html>
<html>
<head
<title>{% block title %}Writings{% endblock %}</title>
</head>

<body>
  <div id="sidebar"> {% block sidebar %} {% endblock %} </div>
  <div id="container">
    <div id="menu">
      {% block nav-global %}

      <!-- MENU -->
      <h3>Writings</h3>
      {% if user.is_staff %}
      <a href="{% url admin:index %}">Admin</a>
      <a href="{% url admin:blog_post_add %}">Add Post</a>
      {% endif %}

      {% endblock %}
    </div>

    <div id="content">
      {% block content %}{% endblock %}
      </div>
  </div>
</body>
</html>
